    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat Socket.io</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <!--[if lt IE 7]>

        <div id="inicio-sesion">
            <form action="/newUser" method="POST">
                <p>
                    <label for="pass">User Name</label>
                    <input type="text" name="newName" id="new-username" required>
                </p>
                <p>
                    <label for="pass">Password:</label>
                    <input type="password" name="newPass" id="new-pass" required>
                </p>
                <input type="button" value="Create User" id="submit-newUser">
            </form>
        </div>
        
        <h1 style="text-align: center;">
            Chat IO
        </h1>   
        <h3 id="username" style="text-align: center;">Santi</h3>
        
        <div id="chat-container">
            <div id="chat-window">
                <div id="output"></div>
                <div id="actions"></div>
            </div>
            <input type="text" id="message" placeholder="Message">
            <button id="send">Send</button>
        </div>

        <div id="users-container"></div>
        
        <script src="/socket.io/socket.io.js"  defer></script>
        <script src="chat.js"  defer></script>
    </body>
</html>
