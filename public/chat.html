<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat Socket.io</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="main.css"> -->
        <!-- Boostrap -->
        <link rel="stylesheet" href="/bower_components/boostrap/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container w-50 m-auto border border-success">
            <div class="w-75 m-auto text-center p-3">
                <h1>Chat IO</h1>
                <h3 id="saludo-title">Hola! Crea una cuenta o inicia sesi&oacute;n para empezar a chatear!</small></h3>
            </div>
            <div class="w-75 m-auto text-center pt-5 pb-5">
                <!-- TODO continuar dropdown-menu para inicio y registro -->
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="iniciar-sesion-dd-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Iniciar Sesi&oacute;n
                    </button>
                    <div class="dropdown-menu" aria-labelledby="iniciar-sesion-dd-btn">
                        <form class="px-4 py-3">
                          <div class="form-group">
                            <label for="email">Usuario</label>
                            <input type="email" class="form-control" id="email" placeholder="email@example.com">
                          </div>
                          <div class="form-group">
                            <label for="pass">Contrase単a</label>
                            <input type="password" class="form-control" id="pass" placeholder="Password">
                          </div>
                          <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                              Remember me
                            </label>
                          </div>
                          <button type="submit" class="btn btn-primary">Iniciar sesi&oacute;n</button>
                        </form>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Olvidaste tu Contrase単a?</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="crear-usuario-dd-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Registrarse
                    </button>
                    <div class="dropdown-menu" aria-labelledby="crear-usuario-dd-btn">
                        <form class="px-4 py-3">
                          <div class="form-group">
                            <input type="text" class="form-control" id="new-userName" placeholder="Usuario">
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control" id="new-userName" placeholder="ejemplo@gmail.com">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="new-pass" placeholder="Contrase単a">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="new-pass" placeholder="Repetir Contrase単a">
                          </div>
                          <button type="button" id="submit-newUser" class="btn btn-primary">Crear cuenta</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="inicio-sesion" class=" w-75 m-auto d-none">
                
            </div>
        </div>
        

        <div class="clearfix"></div>
        
        <div id="chat-container" class="w-50 border border-success p-2 ml-auto mr-auto mt-2">
            <div id="chat-info" class="text-center border border-primary">
                <div id="chat-name" class="">Chat con <span id="username">sani</span></div> <!-- //TODO sacarlo de variable de session del inicio sesion -->
                <div id="chat-participants-activity" class="font-weight-light text-left">Luli esta escribiendo...</div>
            </div>
            <div id="chat-window" class="mt-3 border border-secondary p-1">
                <div id="output"><p>santi: hi</p></div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="input-group mt-3 d-flex justify-content-center">
                    <input type="text" class="w-50" id="message" placeholder="Message">
                    <div class="input-group-append">
                        <button id="send" class="btn btn-success">></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="users-container" class="d-none"></div>
        
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/boostrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/bower_components/boostrap/dist/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"  defer></script>
        <script src="chat.js"  defer></script>
    </body>
</html>
