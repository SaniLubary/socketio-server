<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat Socket.io</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="main.css"> -->
        <!-- Boostrap -->
        <link rel="stylesheet" href="/bower_components/boostrap/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container w-50 m-auto border border-success">
            <div class="w-75 m-auto text-center p-3">
                <h1>Chat IO</h1>
                <h3 id="saludo-title">Hola! Crea una cuenta o inicia sesi&oacute;n para empezar a chatear!</small></h3>
            </div>
            <div class="w-75 m-auto text-center pt-5 pb-5">
                <!-- TODO continuar dropdown-menu para inicio y registro -->
                <button type="button" id="crear-usuario" class="btn btn-info">Iniciar Sesi&oacute;n</button>
                <button type="button" id="crear-usuario" class="btn btn-info">Registrarse</button>
                <div id="crear-usuario-dropdown" class="dropdown-menu">
                    <label for="newName">User Name</label>
                    <input type="text" name="newName" id="new-username" required>
                    <label for="newPass">Password:</label>
                    <input type="password" name="newPass" id="new-pass" required>
                    <input type="button" value="Create User" id="submit-newUser">
                </div>
            </div>
            <div id="inicio-sesion" class=" w-75 m-auto d-none">
                
            </div>
        </div>
        

        <div class="clearfix"></div>
        
        <div id="chat-container" class="w-50 border border-success p-2 ml-auto mr-auto mt-2">
            <div id="chat-info" class="text-center border border-primary">
                <div id="chat-name" class="">Chat con <span id="username">sani</span></div> <!-- //TODO sacarlo de variable de session del inicio sesion -->
                <div id="chat-participants-activity" class="font-weight-light text-left">Luli esta escribiendo...</div>
            </div>
            <div id="chat-window" class="mt-3 border border-secondary p-1">
                <div id="output"><p>santi: hi</p></div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="input-group mt-3 d-flex justify-content-center">
                    <input type="text" class="w-50" id="message" placeholder="Message">
                    <div class="input-group-append">
                        <button id="send" class="btn btn-success">></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="users-container" class="d-none"></div>
        
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"  defer></script>
        <script src="chat.js"  defer></script>
    </body>
</html>
